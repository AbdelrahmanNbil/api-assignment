<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg pt-5">
            <div class="container ">
              <a class="navbar-brand text-light " href="#"><img src="img/logo.png" alt="logo"></a>
              <div class="text-light">
                <h2 class="h5">Weather</h2>
                <p>tagline goes here</p>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                  <li class="nav-item active ">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Live cameras</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="#">Photos</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="head my-3 ">
            <div class="search d-flex justify-content-center align-items-center py-5 container">
                <input class=" w-100 search-input" type="search" placeholder="Find your location..." aria-label="Search" id="city-input">
                <button class="  bg-primary text-light search-buttun" type="submit">Find</button>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card1">
                            <div class="card-body">
                              
                              <div class="weather-icon">
                                <p class="h3 py-3" id="citys"></p>
                                <div class="d-flex justify-content-between align-items-center pb-3">
                                    <span class="h1 temp" id="temp"></span>
                                    <img id="tempIcon" src="" alt="">
                                </div>
                              </div>
                              <p id="weatherCondition"></p>
                              <div class="icon d-flex gap-4">
                                <div class="umprela">
                                    <i class="fa-solid fa-umbrella"></i>
                                    <span>20%</span>
                                </div>
                                <div class="umprela">
                                    <i class="fa-solid fa-wind"></i>
                                    <span>18km/h</span>
                                </div>
                                <div class="umprela">
                                    <i class="fa-regular fa-compass"></i>
                                    <span>East</span>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center card2" id="next-day-1">
                            <h2 id="next-day-1-name" class="pt-4 pb-3"></h2>
                            <div class="weather-icon pb-3">
                              <img id="next-day-1-icon" src="" alt="Weather Icon">
                            </div>
                            <div class="weather-details">
                              
                              <p class="h4 pb-3" id="next-day-1-temperature"></p>
                              <p id="next-day-1-condition"></p>
                            </div>
                          </div>
                    </div>
                      <div class="col-4">
                        <div class="card text-center card3" id="next-day-2">
                            <h2 class="pt-4 pb-3" id="next-day-2-name"></h2>
                            <div class="weather-icon pb-3">
                              <img id="next-day-2-icon" src="" alt="Weather Icon">
                            </div>
                            <div class="weather-details">
                              
                              <p class="h4 pb-3" id="next-day-2-temperature"></p>
                              <p id="next-day-2-condition"></p>
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="user-email py-4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="bg-primary text-light" type="submit">Search</button>
                <div class="icons ms-auto">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            
            <p class="lead text-light">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
